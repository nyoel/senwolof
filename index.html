<h2>월로프어</h2>
<p><a href="https://www.w3.org/TR/html51/semantics.html#the-html-element" target="_blank" title="html.5 specification
  " >월로프어</a >는 서부아프리카 세네갈과 감비아 지역에서 사용되고 있는 언어이다.
세네갈에서 사용되고있는 월로프어와 감비아에서 사용되고있는 월로프어는 약간의 차이가 있다.</p>
<p>여기서는 <strong><u>세네갈</u>의 월로프어</strong>를 다루고자 한다.
</p><img src="dave-_U3yqVPs634-unsplash.jpg" width="25%">
<p style="margin-top:40;">월로프어를 처음 대하는 우리를 당황케하는 것은 주어의 종류가 많다는 것이다.
또한 일반적으로 우리가 가지고 있는 시제의 개념인 과거, 현재, 미래가 아닌
완료, 미완료의 개념이라는 것이다.</p>
